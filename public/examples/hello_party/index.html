<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        user-select: none;
      }
    </style>
    <style>
      #party-debug {
        font-family: monospace;
        background-color: #ffcccc;
        position: absolute;
        right: 0;
        top: 0;
      }
      #party-debug div {
        padding: 10px;
      }
      #party-debug .app {
        background-color: #ffffcc;
      }
      #party-debug .room {
        background-color: #ccffcc;
      }
      #party-debug .participant {
        background-color: #ccccff;
      }
      #party-debug .host::after {
        content: " « host";
      }
      #party-debug .me::after {
        content: " « me";
      }
      #party-debug .host.me::after {
        content: " « host+me";
      }
      #party-debug .missing {
        color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="p5"></div>
    <div id="source"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
      integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias="
      crossorigin="anonymous"
    ></script>

    <script src="/dist/p5.party.js"></script>

    <script src="index.js"></script>

    <script>
      fetch("./index.js")
        .then((r) => r.text())
        .then((t) => {
          const div = document.getElementById("source");
          div.innerHTML = `<pre><code>${t}</code></pre>`;
        });
    </script>
  </body>
</html>
